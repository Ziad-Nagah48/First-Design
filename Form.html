<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="../Log in/Css/style.css" />
    <link rel="stylesheet" href="../Log in/Css/all.min.css" />
    <link rel="stylesheet" href="../Log in/Css/normalize.css" />
    <title>Blue Signup Form</title>
  </head>

  <body>
    <div class="parent">
      <div class="head">
        <h2>sign up</h2>
      </div>
      <div class="srv">
        <div class="input-1">
          <i class="fa-solid fa-user" style="color: #636363"></i>
          <input type="text" placeholder="name *" required />
        </div>
        <div class="input-2">
          <i class="fa-solid fa-envelope-open" style="color: #636363"></i>
          <input type="email" placeholder="email *" required />
        </div>
        <div class="input-3">
          <i class="fa-solid fa-lock" style="color: #636363"></i>
          <input type="password" placeholder="password *" required />
        </div>
        <div class="input-4">
          <i class="fa-solid fa-lock" style="color: #636363"></i>
          <input type="password" placeholder="confirm password *" required />
        </div>
        <div class="input-5">
          <input type="submit" value="LOGIN" />
        </div>
      </div>
      <div class="forget">
        <p>have account? <a href="#">Login Here</a></p>
      </div>
      <footer>
        <h3>Or Register With</h3>
        <i class="fa-brands fa-facebook fa-2xl" style="color: #3b5998"></i>
        <i class="fa-brands fa-twitter fa-2xl" style="color: #1da1f2"></i>
        <i class="fa-brands fa-google-plus-g fa-2xl" style="color: #db4437"></i>
      </footer>
    </div>
  </body>
</html>
